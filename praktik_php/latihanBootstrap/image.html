<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pengenalan Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Pengaturan Gambar pada Bootstrap</h2>
		<div class="col">
			<img src="pastel.jpg" class="rounded" alt="gambar round" width="300px"><br>
		</div>
		<div class="col">
			<img src="pastel.jpg" class="rounded-circle" alt="gambar circle" width="300px"><br>
		</div>
		<div class="col">
			<img src="pastel.jpg" class="img-thumbnail" alt="gambar thumbnail" width="300px"><br>
		</div>
		<div class="col">
			<img src="pastel.jpg" class="img-fluid" alt="gambar thumbnail" width="300px">
		</div>
	</div>
</body>
</html>
