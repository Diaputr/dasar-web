<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mouse</title>
</head>
<body>
	<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: red; width: 120px; height: 20px; padding: 40px; color: white;">Mouse Over Me</div>
	<script type="text/javascript">
		function mOver(obj){
			obj.innerHTML = "Thank You"
		}
		function mOut(obj){
			obj.innerHTML = "Mouse Over Me"
		}
	</script>
</body>
</html>
