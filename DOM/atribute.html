<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Attribute Value</title>
</head>
<body>
	<h2>Javascript HTML DOM</h2>
	<img id="image" src="jti.png" width="160">
	<script type="text/javascript">
		document.getElementById("image").src = "girl.jpg";
	</script>
	<p>Original picture is jti.jpg and change into girl.jpg</p>
</body>
</html>
