<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form</title>
</head>
<body>
	<form method="POST" action="css.html">
		<input type="text" name="var1" size="30" value="Enter your name here"><br><br>
		<input type="text" name="var6" size="30" value="Enter your address here"><br><br>
		<b>are you a student?</b>
		<input type="checkbox" name="var2"><br><br>
		<b>how old are you?</b><br>
		<input type="radio" name="var3" value="r1">11-15 <br>
		<input type="radio" name="var3" value="r2">16-20 <br>
		<input type="radio" name="var3" value="r3">21-25 <br>
		<input type="radio" name="var3" value="r3">Older than 25<br><br>
		<input type="checkbox" name="vehicle1" value="bike"> I have a bike <br>
		<input type="checkbox" name="vehicle2" value="car"> I have a car <br>
		<input type="checkbox" name="vehicle3" value="boat"> I have a boat <br>
		<input type="checkbox" name="vehicle4" value="plane" checked> I have a plane<br><br>
		<b>where are you from?</b><br>
		<select name="country" size="2">
			<option value="ina">Indonesia</option>
			<option value="phi">Philippines</option>
			<option value="other">Other</option>
		</select><br><br>
		<b>enter your comment</b><br>
		<textarea>Fill this area</textarea><br>
		<input type="submit" name="var4" value="send">
		<input type="reset" name="var5" value="clear">
	</form>
</body>
</html>
