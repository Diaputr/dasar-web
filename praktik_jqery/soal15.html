<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styleSlideShhow.css">
	<script src="jquery-3.6.1.js"></script>
	<script>
		var i = 0;
		$(document).ready(function(){
			$('.slidertitle, #slider img').hide();
			showNextImage();
			setInterval('showNextImage()', 3000);
		})

		function showNextImage() {
			i++;
			$('#sliderImage'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
			$('#title'+i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
			if (i == 3) {
				i = 0;
			}
		}
	</script>
</head>
<body>
	<div id="slider">
		<img id="sliderImage1" src="../img/jti.png" width="100px">
		<div class="slidertitle" id="title1">Gambar 1</div>
		<img id="sliderImage2" src="../img/lapang.jpg" width="100px">
		<div class="slidertitle" id="title2">Gambar 2</div>
		<img id="sliderImage3" src="../img/logo.png" width="100px">
		<div class="slidertitle" id="title3">Gambar 3</div>
	</div>
</body>
</html>
